version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/testing-codedeploy

permissions:
  - object: /home/ubuntu/testing-codedeploy
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ubuntu

  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 300
      runas: ubuntu
